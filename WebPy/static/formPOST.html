<form action="" method="post">

  <header>
    <h2>Example POST Form</h2>
  </header>

  <div>
    <label class="desc" id="title1" for="Field1">Full Name</label>
    <div>
      <input id="Field1" name="Name" type="text" class="field text fn" value="" size="8" tabindex="1">
    </div>
  </div>

  <div>
    <label class="desc" id="title3" for="Field3">
      Email
    </label>
    <div>
      <input id="Field3" name="Email" type="email" spellcheck="false" value="" maxlength="255" tabindex="3">
    </div>
  </div>

  <div>
    <label class="desc" id="title4" for="Field4">
      Message
    </label>

    <div>
      <textarea id="Field4" name="Message" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
    </div>
  </div>

  <div>
    <fieldset>

      <legend id="title5" class="desc">
        Select a Choice
      </legend>

      <div>
        <input id="radioDefault_5" name="Field5" type="hidden" value="">
        <div>
          <input id="Field5_0" name="Choice" type="radio" value="First Choice" tabindex="5" checked="checked">
          <label class="choice" for="Field5_0">First Choice</label>
        </div>
        <div>
          <input id="Field5_1" name="Choice" type="radio" value="Second Choice" tabindex="6">
          <label class="choice" for="Field5_1">Second Choice</label>
        </div>
        <div>
          <input id="Field5_2" name="Choice" type="radio" value="Third Choice" tabindex="7">
          <label class="choice" for="Field5_2">Third Choice</label>
        </div>
      </div>
    </fieldset>
  </div>

  <div>
    <fieldset>
      <legend id="title6" class="desc">
        Check All That Apply
      </legend>
      <div>
        <div>
          <input id="Field6" name="Check1" type="checkbox" value="jpg" tabindex="8">
          <label class="choice" for="Field6">JPG</label>
        </div>
        <div>
          <input id="Field7" name="Check2" type="checkbox" value="jpeg" tabindex="9">
          <label class="choice" for="Field7">JPEG</label>
        </div>
        <div>
          <input id="Field8" name="Check3" type="checkbox" value="png" tabindex="10">
          <label class="choice" for="Field8">PNG</label>
          </span>
        </div>
    </fieldset>
    </div>

    <div>
      <label class="desc" id="title106" for="Field106">
    	Select a Choice
    </label>
      <div>
        <select id="Field106" name="List" class="field select medium" tabindex="11"> 
      <option value="a">A</option>
      <option value="b">B</option>
      <option value="c">C</option>
    </select>
      </div>
    </div>

    <div>
      <div>
        <input id="saveForm" name="save" type="submit" value="Submit">
      </div>
    </div>

</form>
